<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .exam-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answers li {
            margin: 10px 0;
        }
        .button-container {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="exam-container">
    <h1>Online Exam</h1>

    <!-- Exam Form -->
    <form id="examForm">
        <div class="question">
            <p>1. What is the capital of France?</p>
            <ul class="answers">
                <li><input type="radio" name="q1" value="a"> Paris</li>
                <li><input type="radio" name="q1" value="b"> Madrid</li>
                <li><input type="radio" name="q1" value="c"> Berlin</li>
                <li><input type="radio" name="q1" value="d"> Rome</li>
            </ul>
        </div>

        <div class="question">
            <p>2. What is 5 + 3?</p>
            <ul class="answers">
                <li><input type="radio" name="q2" value="a"> 5</li>
                <li><input type="radio" name="q2" value="b"> 8</li>
                <li><input type="radio" name="q2" value="c"> 10</li>
                <li><input type="radio" name="q2" value="d"> 12</li>
            </ul>
        </div>

        <div class="question">
            <p>3. Who wrote "Romeo and Juliet"?</p>
            <ul class="answers">
                <li><input type="radio" name="q3" value="a"> William Shakespeare</li>
                <li><input type="radio" name="q3" value="b"> Charles Dickens</li>
                <li><input type="radio" name="q3" value="c"> Mark Twain</li>
                <li><input type="radio" name="q3" value="d"> Jane Austen</li>
            </ul>
        </div>

        <div class="button-container">
            <button type="button" onclick="submitExam()"  class="btn btn-primary">Submit</button>
        </div>
    </form>

    <div id="result" class="result"></div>
</div>

<script>

const correctAnswers = {
    q1: 'a',  
    q2: 'b',  
    q3: 'a'   
};

function submitExam() {
    let score = 0;
    let totalQuestions = 3;  // Total number of questions in the exam
    const form = document.getElementById('examForm');
    
    for (let i = 1; i <= totalQuestions; i++) {
        const question = `q${i}`;
        const selectedAnswer = form.querySelector(`input[name="${question}"]:checked`);

        if (selectedAnswer && selectedAnswer.value === correctAnswers[question]) {
            score++;
        }
    }

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `You scored ${score} out of ${totalQuestions}.`;
}
</script>

</body>
</html>
